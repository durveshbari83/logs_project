<div class="landing-page">
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <!-- Social or extra icons could go here -->
            </div>

            <div class="logo-centered">LOGS<span>PROJECT</span></div>

            <div class="header-actions">
                <button class="icon-btn" title="Home"><i class="home-icon"></i></button>
                <button class="icon-btn" title="Profile"><i class="profile-icon"></i></button>
            </div>
        </div>
    </header>

    <div class="hero-wrapper">
        <section class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="fade-in-up">Welcome to Excellence</h1>
                <p class="fade-in-up delay-1">Empowering Researchers, Building Future Discoveries</p>

                <div class="cta-buttons fade-in-up delay-2">
                    <button class="btn btn-primary" (click)="onLogin()">Login Now</button>
                    <button class="btn btn-secondary" (click)="onAbout()">Learn More</button>
                </div>
            </div>
        </section>
    </div>
</div>
