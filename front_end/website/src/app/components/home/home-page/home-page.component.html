<div class="landing-page">
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
            </div>

            <div class="logo-centered">LOGS<span>PROJECT</span></div>

            <div class="header-actions">
            </div>
        </div>
    </header>

    <div class="hero-wrapper">
        <section class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="fade-in-up">Welcome to Excellence</h1>
                <p class="fade-in-up delay-1">Empowering Researchers, Building Future Discoveries</p>

                <div class="cta-buttons fade-in-up delay-2">
                    <button class="btn btn-primary" (click)="onLogin()">Login Now</button>
                    <button class="btn btn-secondary" (click)="onAbout()">Learn More</button>
                </div>
            </div>
        </section>
    </div>

    <div class="login-overlay" *ngIf="showLoginModal" (click)="closeModal()">
        <div class="login-modal" (click)="$event.stopPropagation()">
            <button class="close-btn" (click)="closeModal()">&times;</button>
            <h2>Secure Access</h2>
            <p>Enter your credentials to access the researcher dashboard.</p>

            <form (submit)="submitLogin(); $event.preventDefault()">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" [(ngModel)]="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" [(ngModel)]="loginPassword" placeholder="Enter your password"
                        required>
                </div>
                <div class="error-msg" *ngIf="loginError">{{ loginError }}</div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
        </div>
    </div>
</div>
